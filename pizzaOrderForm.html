<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Casper's Pizza Shop</h1>
        <form>
            <div class="row">
                <fieldset>
                    <legend>Name</legend>
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                    <fieldset>
        </form>
            <legend>What Type Of Pizza:</legend>
        <div>
            <input type="radio" id="california pizza" name="California Pizza">
            <label for="California Pizza">California Pizza.</label>
        </div>
        <div>
            <input type="radio" id="New York-Style Pizza" name="New York-Style Pizza">
            <label for="New York-Style Pizza">New York-Style Pizza</label>
        </div>
        <div>
            <input type="radio" id="other" name="other">
            <label for="other">other</label>
        </div>
        <div>
        </fieldset>
            <fieldset>
                <div>
                    <legend>Size:</legend>
                    <input type="radio" id="small" name="Size">
                    <label for="small">Small</label>
                </div>
                <div> <input type="radio" id="Medium" name="Size">
                    <label for="Medium">Medium</label>
                </div>

                <div> <input type="radio" id="large" name="Size">
                    <label for="large">Large</label>
                </div>
            </fieldset>
            <div>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <div> <input type="checkbox" id="Ham" name="Ham" value="Ham">
                            <label for="Ham">Ham</label>
                        </div>
                        <div> <input type="checkbox" id="Pineapple" name="Pineapple" value="Pineapple">
                            <label for="Pineapple">Pineapple</label>
                            <div>
                                <div> <input type="checkbox" id="Mushroom" name="Mushroom" value="Mushroom">
                                    <label for="Mushroom">Mushroom</label>
                                </div>
                                <div> <input type="checkbox" id="Other Options" name="Other Options" value="Other Options">
                                    <label for="Other Options">Other Options</label>
                </fieldset>
                <fieldset>
                    <legend>Please Choose Sauce:</legend>
                    <div>
                        <label for="container">Please Choose One</label>
                        <select name="container" id="container">
                            <option value="Ranch">Ranch</option>
                            <option value="Ketchup">Ketchup</option>
                            <option value="Other">Other</option>
                            <option value="Tomato Sauce">Tomato Sauce</option>
                        </select>
                    </div>
                </fieldset>
                <button type="button" onclick="alert('Free Today for our Grand Opening!')">Calculate Cost</button>
</body>
</html>
